name: Gradle

# see https://repo1.maven.org/maven2/org/openjfx/javafx-base/17.0.7/ for classifiers to use for JavaFX libs

on:
  workflow_call:
    inputs:
      prerelease:
        type: boolean
        required: false
        default: true
      versionNumber:
        type: string
        description: must be in form 'x.y.z' with x >= 1, y >= 0 and z >= 0
        required: false
        default: 1.0.0

permissions:
  contents: read

