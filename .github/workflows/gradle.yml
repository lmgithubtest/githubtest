jobs:
  build-ubuntu:
    if: true
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '20.0.1'
    - name: Execute Gradle build
      run: ./gradlew assemble --no-daemon -PversionNumber=${{inputs.versionNumber}}
    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: linux-binaries
        path: |
          ./build/libs/**/*
          #./build/jpackage/**/*
  build-windows:
    if: false
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '20.0.1'
    - name: Execute Gradle build
      run: ./gradlew assemble jpackage --no-daemon -PversionNumber=${{inputs.versionNumber}}
    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-binaries
        path: |
          ./build/libs/**/*
          ./build/jpackage/**/*
  build-win_x86_32:
    if: false
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '20.0.1'
    - name: Execute Gradle build
      run: ./gradlew assemble jpackage --no-daemon -PoverrideJavaFxPlatform="win-x86" -PversionNumber=${{inputs.versionNumber}}
    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: win_x86_32-binaries
        path: |
          ./build/libs/**/*
          ./build/jpackage/**/*
          #./build/reports/**/*
  build-mac_x86:
    if: false
    runs-on: macos-12
    steps:
