      run: ./gradlew assemble jpackage --no-daemon -PversionNumber=${{inputs.versionNumber}}
    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mac_x86-binaries
        path: |
          ./build/libs/**/*
          ./build/jpackage/**/*
          #./build/reports/**/*
  build-mac_aarch64:
    if: false
    runs-on: macos-12
